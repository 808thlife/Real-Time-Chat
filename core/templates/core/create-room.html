{% extends "core/layout.html" %}

{% block body %}

<div class = "p-10 lg:p-20 text-center">
    <h1 class = "text-3xl lg:text-6xl text-white">Create Chat</h1>
    <div class="mt-4">
        <div class="">
            <form action="{% url "core:create_room" %}" method = "POST">    
                {% csrf_token %}    
                <input type="text" class="flex-3 mr-3" name = "title">
                <button type="submit" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 input-field-button">Create</button>
            </form>
        </div>
    </div>

</div>

{% endblock body %}
